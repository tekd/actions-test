name: build
run-name: Jekyll Contentful Build and Deploy ðŸš€
on:
  workflow_call:
    secrets:
      TEKD_TEST_SPACE_ID:
        description: 'Contentful Space ID passed from the caller workflow'
        required: true
      TEKD_TEST_ACCESS_TOKEN:
        description: 'Contentful Access Token passed from the caller workflow'
        required: true
  push:
    branches: [ main ]
env:
  TEKD_TEST_SPACE_ID: ${{ secrets.TEKD_TEST_SPACE_ID }}
  TEKD_TEST_ACCESS_TOKEN: ${{ secrets.TEKD_TEST_ACCESS_TOKEN }}
jobs:
  pull-build-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [3.1]
        node-version: [16.14]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install bundler
        run: gem install bundler 
      - name: Install dependencies
        run: bundle install
      - name: Pull data from Contentful
        run: bundle exec jekyll contentful
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install npm dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
