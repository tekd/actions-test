<main role="main" id="index"> <!-- main content starts here -->

<section class="page-section">

      {% for chart in site.data.contentful.charts.barChart %}

        <figure>
          {{chart.chart_html}}
          <figcaption>{{ chart.figure_caption | markdownify }}</figcaption>
        </figure>
      </article>
      {% endfor %}
    </div>
  </div>
</section>


</main>
