---
layout: default
title: D3 Testing Page
description:
seo_image_path: #'/images/media/filename.jpg'
chart: true
---

<main role="main">
  <!-- main content starts here -->

  <section class="top-section top-section--purple">
    <div class="row">
      <div class="medium-12 column">
        <h1>{{page.title}}</h1>
        <p class="top-section__tagline">{{page.subtitle}}</p>
      </div>
    </div>
  </section>

  <section class="page-section">
    <div class="row">
      <div class="column large-12">
        {% assign pie_chart = site.data.contentful.charts.chart | where: 'chart_type','D3 Pie' | first %} 
        <div class="d3-chart d3-pie-chart" id="{{pie_chart.chart_title | slugify}}">
          {{pie_chart.chart_body | markdownify}}
        </div>
      </div>
    </div>
  </section>
</main>
